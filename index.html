  <body>
    <noscript class="text-center text-lg text-red-500">
      Enable JavaScript to enjoy all the features of this app.
    </noscript>

    <main id="hero">
      <script>
        function loadHTML(url, targetId) {
          fetch(url)
            .then((response) => response.text())
            .then((html) => {
              document.getElementById(targetId).innerHTML = html;
            })
            .catch((error) => {
              console.error('Помилка при отриманні HTML:', error);
            });
        }

        // Завантаження секції героя
        loadHTML('src/partials/hero/hero.html', 'hero');

        // Завантаження секції "about"
        loadHTML('src/partials/about/about.html', 'about');
        loadHTML('src/partials/promo/promo.html', 'promo');
      </script>
    </main>

    <main id="about"></main>
    <main id="promo"></main>
  </body>
